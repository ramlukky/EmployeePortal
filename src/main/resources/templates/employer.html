


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Employee Portal</title>
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	</head>
	<body>
		
		<div th:replace="~{fragments/databaseheader :: databaseheader}"></div>
		
		<div align="Center">
		<h1><img alt="Employee portal" title="employee portal" th:src="@{/images/employeeportal.jpg}" width="200" height="120"/>
	</div>	
		
		<main role="main" class="flex-shrink-0">
			<div class="container mt-5">
				<div class="jumbotron">
					


		<a href="/addemployer" class="btn btn-primary mb-3">Add New Employer</a>
		<div align="right"> <a href="/import" class="btn btn-primary mb-3">Import from files</a></div>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					  	<th>Employer Company</th>
              			<th> Employer Name</th>
              			<th> Email ID</th>
              			<th> Contact</th>
              			<th>Technology</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="empr : ${empr}">
              <td th:text="${empr.emprCompany}"></td>
              <td th:text="${empr.emprName}"></td>
              <td><input type="checkbox" th:checked="${empr.emprEmail}" th:text="${empr.emprEmail}"/></td>
              <td th:text="${empr.emprPhoneNumber}"></td>
              <td th:text="${empr.technology}"></td>
					<td>
						<a th:href="@{/edit?(emprId=${empr.emprId})}" class="btn btn-secondary">Edit</a>
						<a th:href="@{/delete?(emprId=${empr.emprId})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr th:if="${empr.isEmpty()}">
					<td colspan="5">No Records Found</td>
				</tr>
			</tbody>
		</table>
			<div align="center"> <a href="/sendemail" class="btn btn-primary mb-3">Send Email</a></div>
	

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>



				</div>
			</div>
		</main>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
		crossorigin="anonymous">
		</script>
		<script>
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		</script>
		
		<div th:replace="~{fragments/footer :: footer}"></div>
	</body>
	
	
</html>
