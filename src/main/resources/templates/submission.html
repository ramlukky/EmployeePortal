


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Employee Portal</title>
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	</head>
	<body>
		
		<div th:replace="~{fragments/databaseheader :: databaseheader}"></div>
		
		<div align="Center">
		<h1><img alt="Employee portal" title="employee portal" th:src="@{/images/employeeportal.jpg}" width="200" height="120"/>
	</div>	
		
		<main role="main" class="flex-shrink-0">
			<div class="container mt-5">
				<div class="jumbotron">
					


		<a href="/addsubmission" class="btn btn-primary mb-3">Add Submission</a>
		
		<table class="table table-bordered table-striped">
			<thead>			
				<tr>
					  	<th>Consultant Name:</th>
              			<th>  Email :</th>
              			<th>  Contact :</th>
              			<th> Visa :</th>
              			<th>Rate :</th>
              			<th>Client :</th>
              			<th>BullhornId :</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="sub : ${sub}">
              <td th:text="${sub.consName}"></td>
              <td><input type="checkbox" th:checked="${sub.consEmail}" th:text="${sub.consEmail}"/></td>
              <td th:text="${sub.consPhoneNumber}"></td>
              <td th:text="${sub.consVisa}"></td>
              <td th:text="${sub.rate}"></td>
               <td th:text="${sub.client}"></td>
                <td th:text="${sub.bullhornNumber}"></td>
                <td th:text="${sub.status}"></td>
					<td>
						<a th:href="@{/edit?(consId=${sub.consId})}" class="btn btn-secondary">update Status</a>
						<a th:href="@{/delete?(consId=${sub.consId})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr th:if="${sub.isEmpty()}">
					<td colspan="5">No Records Found</td>
				</tr>
			</tbody>
		</table>
			
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>



				</div>
			</div>
		</main>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
		crossorigin="anonymous">
		</script>
		<script>
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		</script>
		
		<div th:replace="~{fragments/footer :: footer}"></div>
	</body>
	
	
</html>
